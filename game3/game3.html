var computer = 0;

function startGame(c) {
    let rand = Math.floor((Math.random() * 3));
    let arr = ['r', 'p', 's'];
    switch(c + arr[rand]) {
        case 'rr':
        case 'pp':
        case 'ss':
            draw();
            break;
        case 'rs':
        case 'sp':
        case 'pr':
            win();
            break;
        case 'sr':
        case 'rp':
        case 'ps':
            lose();
            break;
    }
    
}
function win() {
    ++user;
    document.getElementById("status").innerHTML = "تۆ بردتەوە";
    document.getElementById("score").innerHTML = user + " : " + computer;
    document.getElementById("status").className = "col-sm-6 alert-success";
}
function lose() {
    ++computer;
    document.getElementById("status").innerHTML = "تۆ دۆڕای";
    document.getElementById("score").innerHTML = user + " : " + computer;
    document.getElementById("status").className = "col-sm-6 alert-danger";
}
function draw() {
    document.getElementById("status").innerHTML = "یەکسان بون";
    document.getElementById("status").className = "col-sm-6 alert-info";
}</script>
